services:
  postgres:
    image: postgres:16
    container_name: quizbattle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quizbattle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - work_mem=8MB
      - -c
      - max_connections=50
      - -c
      - effective_cache_size=512MB
    volumes:
      - qb_pg_data:/var/lib/postgresql/data
    expose:
      - "5432"
    mem_limit: 512m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quizbattle"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: quizbattle-redis
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - 192mb
      - --maxmemory-policy
      - allkeys-lru
    volumes:
      - qb_redis_data:/data
    expose:
      - "6379"
    mem_limit: 256m

  backend-python:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: quizbattle-backend-python
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      WS_PORT: 3001
      MAX_PLAYERS: 20
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/quizbattle
      REDIS_URL: redis://redis:6379/0
    expose:
      - "3001"
    mem_limit: 512m

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quizbattle-frontend
    restart: unless-stopped
    depends_on:
      - backend-python
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost
      NEXT_PUBLIC_WS_URL: ws://localhost/api/ws
    expose:
      - "3000"
    mem_limit: 640m

  nginx:
    image: nginx:1.27-alpine
    container_name: quizbattle-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend-python
    ports:
      - "80:80"
      # Keep only 80/443 public. HTTPS certs can be added later; for now 443 forwards to the same proxy.
      - "443:80"
      # Local-only alias for convenience in development/debug.
      - "127.0.0.1:3000:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    mem_limit: 128m

volumes:
  qb_pg_data:
  qb_redis_data:
