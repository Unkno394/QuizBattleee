services:
  postgres:
    image: postgres:16
    container_name: quizbattle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quizbattle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - qb_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quizbattle"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  qb_pg_data:
